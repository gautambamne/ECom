# Wishlist Endpoints

/wishlist:
  get:
    tags:
      - Wishlist
    summary: Get user's wishlist
    description: Retrieves the authenticated user's wishlist with all items
    security:
      - bearerAuth: []
      - cookieAuth: []
    responses:
      '200':
        description: Wishlist retrieved successfully
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/WishlistResponse'
            example:
              local_date_time: "2025-10-04T10:00:00.000Z"
              data:
                wishlist:
                  id: "wishlist123"
                  user_id: "user123"
                  items:
                    - id: "wishlistItem123"
                      wishlist_id: "wishlist123"
                      product_id: "prod123"
                      created_at: "2023-10-01T10:00:00.000Z"
                      product:
                        id: "prod123"
                        name: "Nike Air Force 1"
                        price: 89.99
                        images: ["https://example.com/image1.jpg"]
                        brand: "Nike"
                        stock: 50
                    - id: "wishlistItem124"
                      wishlist_id: "wishlist123"
                      product_id: "prod124"
                      created_at: "2023-10-01T10:15:00.000Z"
                      product:
                        id: "prod124"
                        name: "Adidas Ultraboost"
                        price: 129.99
                        images: ["https://example.com/image2.jpg"]
                        brand: "Adidas"
                        stock: 30
                  created_at: "2023-10-01T10:00:00.000Z"
                  updated_at: "2023-10-01T10:15:00.000Z"
                message: "Wishlist retrieved successfully"
              api_error: null
      '401':
        description: Unauthorized
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ErrorResponse'

  delete:
    tags:
      - Wishlist
    summary: Clear wishlist
    description: Removes all items from the user's wishlist
    security:
      - bearerAuth: []
      - cookieAuth: []
    responses:
      '200':
        description: Wishlist cleared successfully
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BasicSuccessResponse'
            example:
              local_date_time: "2025-10-04T10:00:00.000Z"
              data:
                message: "Wishlist cleared successfully"
              api_error: null
      '401':
        description: Unauthorized
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ErrorResponse'

/wishlist/items:
  post:
    tags:
      - Wishlist
    summary: Add item to wishlist
    description: Adds a product to the user's wishlist
    security:
      - bearerAuth: []
      - cookieAuth: []
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            required: [productId]
            properties:
              productId:
                type: string
                description: Product ID to add to wishlist
                example: "prod123"
    responses:
      '201':
        description: Item added to wishlist successfully
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/WishlistItemResponse'
            example:
              local_date_time: "2025-10-04T10:00:00.000Z"
              data:
                wishlistItem:
                  id: "wishlistItem123"
                  wishlist_id: "wishlist123"
                  product_id: "prod123"
                  created_at: "2023-10-01T10:00:00.000Z"
                  product:
                    id: "prod123"
                    name: "Nike Air Force 1"
                    price: 89.99
                    images: ["https://example.com/image1.jpg"]
                    brand: "Nike"
                    stock: 50
                message: "Product added to wishlist successfully"
              api_error: null
      '401':
        description: Unauthorized
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ErrorResponse'
      '404':
        description: Product not found
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ErrorResponse'
      '409':
        description: Product already in wishlist
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ErrorResponse'
/wishlist/items/{productId}:
  delete:
    tags:
      - Wishlist
    summary: Remove item from wishlist
    description: Removes a specific product from the user's wishlist
    security:
      - bearerAuth: []
      - cookieAuth: []
    parameters:
      - in: path
        name: productId
        required: true
        schema:
          type: string
        description: Product ID to remove from wishlist
        example: "prod123"
    responses:
      '200':
        description: Item removed from wishlist successfully
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BasicSuccessResponse'
            example:
              local_date_time: "2025-10-04T10:00:00.000Z"
              data:
                message: "Product removed from wishlist successfully"
              api_error: null
      '401':
        description: Unauthorized
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ErrorResponse'
      '404':
        description: Product not in wishlist
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ErrorResponse'

/wishlist/status/{productId}:
  get:
    tags:
      - Wishlist
    summary: Check wishlist status
    description: Checks if a specific product is in the user's wishlist
    security:
      - bearerAuth: []
      - cookieAuth: []
    parameters:
      - in: path
        name: productId
        required: true
        schema:
          type: string
        description: Product ID to check
        example: "prod123"
    responses:
      '200':
        description: Wishlist status checked successfully
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/WishlistStatusResponse'
            example:
              local_date_time: "2025-10-04T10:00:00.000Z"
              data:
                isInWishlist: true
                message: "Wishlist status checked successfully"
              api_error: null
      '401':
        description: Unauthorized
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ErrorResponse'

/wishlist/count:
  get:
    tags:
      - Wishlist
    summary: Get wishlist item count
    description: Retrieves the number of items in the user's wishlist
    security:
      - bearerAuth: []
      - cookieAuth: []
    responses:
      '200':
        description: Wishlist item count retrieved successfully
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/WishlistCountResponse'
            example:
              local_date_time: "2025-10-04T10:00:00.000Z"
              data:
                count: 5
                message: "Wishlist item count retrieved successfully"
              api_error: null
      '401':
        description: Unauthorized
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ErrorResponse'